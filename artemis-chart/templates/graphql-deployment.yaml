apiVersion: {{ template "artemis.deployment.apiVersion" . }}
kind: Deployment
metadata:
  labels:
    app: graphql
{{ include "artemis.labels" . | indent 4 }}
  name: graphql
spec:
  selector:
    matchLabels:
      app: graphql
  replicas: {{ .Values.replicaCount | default 1 }}
  strategy: {}
  template:
    metadata:
      labels:
        app: graphql
    spec:
      initContainers:
      - name: wait-for-service
        image: busybox
        imagePullPolicy: IfNotPresent
        command: ['sh', '-c', 'until nc -z {{ .Values.dbHost }} {{ .Values.dbPort }}; do echo waiting for services; sleep 10; done;']
      containers:
      - args:
        - graphql-engine
        - serve
        env:
        - name: HASURA_GRAPHQL_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: secret
              key: hasuraSecret
        - name: HASURA_GRAPHQL_DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: configmap
              key: dbUri
        - name: HASURA_GRAPHQL_ENABLE_CONSOLE
          valueFrom:
            configMapKeyRef:
              name: configmap
              key: hasuraGui
        - name: HASURA_GRAPHQL_JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: secret
              key: hasuraJwt
        image: hasura/graphql-engine:v1.1.0
        name: graphql
        resources: {}
      restartPolicy: Always
      {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | nindent 8 }}
      {{- end }}
